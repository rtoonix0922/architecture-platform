services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["5432:5432"]
    volumes: ["db_data:/var/lib/postgresql/data"]
  backend:
    build: ../backend
    env_file: ../backend/.env
    ports: ["4000:4000"]
    depends_on: [db]
  frontend:
    build: ../frontend
    env_file: ../frontend/.env.local
    ports: ["3000:3000"]
    depends_on: [backend]
volumes: { db_data: {} }